<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo PLay - Live in Ridthm</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo-class">
          <a class="logo-img" href="./index.html"
            ><img src="./assets/images/neoplay.jpg" alt="" />
          </a>
          <p>NeoPlay</p>
        </div>

        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>
    </nav>
    <!--END OF NAV BAR-->

    <div class="container songs_container">
      <div class="song_list">
        <h1>My Songs</h1>
      </div>
      <div class="song_banner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progress_bar" min="0" max="100" />
      <div class="play_icons">
        <!--fontawesom icons-->
        <i class="fa-2x fa-solid fa-backward"></i>
        <i class="fa-3x fa-solid fa-play"></i>
        <i class="fa-2x fa-solid fa-forward"></i>
      </div>
    </div>

    <script src="./scripts/sripts.js"></script>
    <script
      src="https://kit.fontawesome.com/0fec649ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
